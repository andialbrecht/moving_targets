{% extends "mtargets/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col m-1">
      <h1>{{ object.name }}</h1>
    </div>
  </div>
  <div class="row">
    {% for item in population %}
    <div class="col m-1">
      <a href="{% url 'gdetails' item.pk %}"><img src="{% static item.image_url %}" /></a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
