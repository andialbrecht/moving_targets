{% extends "mtargets/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col m-2">
      <h1>No. {{ object.pk }}/{{ object.project.pk}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col m-2">
      <img src="{% static object.image_url %}" class="img-fluid" />
    </div>
  </div>
  <div class="row">
    <div class="col m-2">
      <a href="{% url 'vote' object.pk 0 %}" class="btn btn-secondary">down</a>
      <a href="{% url 'vote' object.pk 1 %}" class="btn btn-secondary">up</a>
    </div>
  </div>
</div>
{% endblock %}
